syntax = "proto3";

package auth;

service Unary{
  // A simple RPC.
  //
  // Obtains the MessageResponse at a given position.
 rpc HasAccess(Message) returns (HasAccessResponse) {}

}

message Message{
 string token = 1;
 repeated string roles = 2;
}

message HasAccessResponse{
 bool has_access = 1;
}